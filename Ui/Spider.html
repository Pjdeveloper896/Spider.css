<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UI Component Library</title>
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    /* Button styles */
    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 4px;
      background-color: #6200ee;
      color: #fff;
      cursor: pointer;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
    }
    .btn:hover {
      background-color: #3700b3;
    }
    /* Card styles */
    .card {
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin: 10px 0;
      padding: 20px;
    }
    .card img {
      max-width: 100%;
      border-radius: 6px 6px 0 0;
    }
    .card-content {
      padding: 10px 0;
    }
    /* Form styles */
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select, .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    /* Navbar styles */
    .navbar {
      background-color: #6200ee;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 20px;
    }
    .navbar a {
      color: #fff;
      margin-right: 15px;
      text-decoration: none;
    }
    .navbar a:hover {
      text-decoration: underline;
    }
    /* Footer styles */
    .footer {
      background-color: #eee;
      padding: 10px;
      text-align: center;
      border-radius: 4px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <a href="#">Home</a>
    <a href="#">Components</a>
    <a href="#">About</a>
  </nav>

  <!-- Buttons -->
  <section>
    <h2>Buttons</h2>
    <button class="btn">Primary Button</button>
    <button class="btn" style="background-color: #03dac6;">Secondary Button</button>
  </section>

  <!-- Cards -->
  <section>
    <h2>Cards</h2>
    <div class="card">
      <img src="https://via.placeholder.com/400x200" alt="Card Image">
      <div class="card-content">
        <h3>Card Title</h3>
        <p>This is a simple card with an image, title, and description.</p>
      </div>
    </div>
  </section>

  <!-- Form -->
  <section>
    <h2>Form</h2>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" rows="4" placeholder="Enter your message"></textarea>
      </div>
      <button type="submit" class="btn">Submit</button>
    </form>
  </section>

  <!-- Footer -->
  <footer class="footer">
    &copy; 2025 Spider.css . All rights reserved.
  </footer>

</body>
</html>
