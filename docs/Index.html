<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced CSS Framework</title>
  <link rel="stylesheet" href="https://pjdeveloper896.github.io/Spider.css/dist/Spider.css">
  <script src="https://pjdeveloper896.github.io/Spider.css/dist/Spider.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
  <!-- Toggle Dark Mode Button -->
  <button data-toggle="dark-mode" class="btn-primary">Toggle Dark Mode</button>

  <!-- Cards with spy attribute -->
  <div spy="fade shadow rounded m1" class="card">
    <h3>Card 1</h3>
    <p>This card has a fade effect.</p>
  </div>

  <div spy="bounce rounded m2" class="card">
    <h3>Card 2</h3>
    <p>This card has a bouncing effect.</p>
  </div>

  <!-- Shop Grid Section -->
  <div shop="grid" class="card">
    <h3>Item 1</h3>
    <p>This is an item in a grid layout.</p>
  </div>
  <div shop="grid" class="card">
    <h3>Item 2</h3>
    <p>This is another item in a grid layout.</p>
  </div>
  <div shop="grid" class="card">
    <h3>Item 3</h3>
    <p>This is another item in a grid layout.</p>
  </div>
</body>
</html>
